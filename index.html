<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cardstarter.css">
    <script defer src="script.js"></script>
    <title>BlackJack</title>
</head>
<body>
    <div class="container"> 
        <button id="info" class="info">i</button>
        <div id="house" class="house" placeholder="house"></div>
        <button id="start" class="start">Start</button>
        <div class="card large back-red"></div>
        <div id="display"><button id="decision">Keep playing?</button></div>
        <div id="playerCount"></div>
        <div class="playerResponse">
            <button id="hit" class="hit">Hit</button>
            <button id="stand" class="stand">Stand</button>
        </div>
        <div id="player" class="player" 
        placeholder="player">
        </div>
      
        
    </div>
</body>
</html>
